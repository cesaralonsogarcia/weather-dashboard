<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>
    <div class="jumbotron jumbotron-fluid bg-primary text-white">
        <div class="container text-center">
          <h1 class="display-4">Weather Dashboard</h1>
        </div>
    </div>
    <div class="container-fluid text-center">
        <div class="row">
          <div class="col-3 text-start fs-3 fw-bold">
            <form>
                <div class="form-group justify-content-start">
                  <label for="formGroupExampleInput">Search for a City:</label>
                  <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Dallas">
                  <div class="d-grid gap-2 my-2">
                    <button class="btn btn-primary" type="button">Search</button>
                  </div>
                  <hr>
                  <div class="d-grid gap-2 my-2">
                    <button class="btn btn-secondary" type="button">Dallas</button>
                  </div>
                </div>
              </form>
          </div>
          <div class="col-9">
            <div class="row my-2">
                <div class="col">
                    <div class="card border border-3 border-dark">
                        <div class="card-body">
                          <h5 class="card-title text-start" id="todayCity">Dallas <span id="todayDate"></span><span id="todayIcon">&#x1F324</span></h5>
                          <p class="card-text text-start" id="todayTemp">Temp: <span></span>&#8457</p>
                          <p class="card-text text-start" id="todayWind">Wind: <span></span> MPH</p>
                          <p class="card-text text-start" id="todayHumidity">Humidity: <span></span> %</p>
                        </div>
                      </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="card futureForecast">
                        <div class="card-body">
                          <h5 class="card-title text-start" id="secondDate">Date</h5>
                          <p class="card-text text-start" id="secondIcon">&#9728</p>
                          <p class="card-text text-start" id="secondTemp">Temp: <span></span>&#8457</p>
                          <p class="card-text text-start" id="secondWind">Wind: <span></span> MPH</p>
                          <p class="card-text text-start" id="secondHumidity">Humidity: <span></span> %</p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card futureForecast">
                        <div class="card-body">
                          <h5 class="card-title text-start" id="thirdTitle">Date</h5>
                          <p class="card-text text-start" id="thirdIcon">&#x1F325</p>
                          <p class="card-text text-start" id="thirdTemp">Temp: <span></span>&#8457</p>
                          <p class="card-text text-start" id="thirdWind">Wind: <span></span> MPH</p>
                          <p class="card-text text-start" id="thirdHumidity">Humidity: <span></span> %</p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card futureForecast">
                        <div class="card-body">
                          <h5 class="card-title text-start" id="fourthTitle">Date</h5>
                          <p class="card-text text-start" id="fourthIcon">&#x1F326</p>
                          <p class="card-text text-start" id="fourthTemp">Temp: <span></span>&#8457</p>
                          <p class="card-text text-start" id="fourthWind">Wind: <span></span> MPH</p>
                          <p class="card-text text-start" id="fourthHumidity">Humidity: <span></span> %</p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card futureForecast">
                        <div class="card-body">
                          <h5 class="card-title text-start" id="fifthTitle">Date</h5>
                          <p class="card-text text-start" id="fifthIcon">&#x1F327</p>
                          <p class="card-text text-start" id="fifthTemp">Temp: <span></span>&#8457</p>
                          <p class="card-text text-start" id="fifthWind">Wind: <span></span> MPH</p>
                          <p class="card-text text-start" id="fifthHumidity">Humidity: <span></span> %</p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card futureForecast">
                        <div class="card-body">
                          <h5 class="card-title text-start" id="sixthTitle">Date</h5>
                          <p class="card-text text-start" id="sixthIcon">&#x1F329</p>
                          <p class="card-text text-start" id="sixthTemp">Temp: <span></span>&#8457</p>
                          <p class="card-text text-start" id="sixthWind">Wind: <span></span> MPH</p>
                          <p class="card-text text-start" id="sixthHumidity">Humidity: <span></span> %</p>
                        </div>
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
